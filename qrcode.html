<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéüÔ∏è Solstitium Check-in QR</title>

  <!-- ‚úÖ Open Graph per WhatsApp / Telegram -->
  <meta property="og:title" content="üéüÔ∏è Solstitium Check-in QR" />
  <meta property="og:description" content="Mostra questo QR all‚Äôingresso per completare il tuo check-in Solstitium." />
  <meta property="og:image" id="ogImage" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" id="ogUrl" content="" />
  <meta name="theme-color" content="#d4af37">

  <style>
    body {
      margin:0; padding:0; height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#000; color:#d4af37; font-family:'Poppins',sans-serif; text-align:center;
    }
    img {
      width:240px; height:240px; border-radius:18px;
      box-shadow:0 0 40px rgba(212,175,55,0.4);
      margin-bottom:20px;
    }
    h1 { font-size:1.2rem; margin-bottom:6px; }
    p { color:#ccc; font-size:0.9rem; max-width:90%; }
  </style>
</head>
<body>
  <img id="qr" alt="Solstitium QR Code" src="">
  <h1>Mostra questo QR all‚Äôingresso</h1>
  <p>Questo codice serve per il check-in Solstitium.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    if (file) {
      const qrUrl = `https://srnlpifcanveusghgqaa.supabase.co/storage/v1/object/public/qrcodes/${file}`;
      document.getElementById("qr").src = qrUrl;
      document.getElementById("ogImage").setAttribute("content", qrUrl);
      document.getElementById("ogUrl").setAttribute("content", location.href);
    } else {
      document.body.innerHTML = `
        <h2>‚ö†Ô∏è QR non trovato</h2>
        <p>Il link fornito non contiene un codice valido.</p>`;
    }
  </script>
</body>
</html>
