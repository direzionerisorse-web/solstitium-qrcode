<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéüÔ∏è Solstitium Check-in QR</title>

  <!-- üî∏ Meta preview WhatsApp / Telegram -->
  <meta property="og:title" content="üéüÔ∏è Solstitium Check-in QR" />
  <meta property="og:description" content="Mostra questo QR all‚Äôingresso per completare il tuo check-in Solstitium." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://direzionerisorse-web.github.io/solstitium-qrcode/qrcode.html" />
  <meta property="og:image" content="https://direzionerisorse-web.github.io/solstitium-qrcode/default-preview.png" />
  <meta name="theme-color" content="#d4af37" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000 60%, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    img {
      width: 260px;
      height: 260px;
      border-radius: 20px;
      border: 3px solid #d4af37;
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
      background: #fff;
    }
    h1 {
      font-size: 1.3rem;
      margin-top: 24px;
      text-shadow: 0 0 10px rgba(212,175,55,0.3);
    }
    p {
      color: #e5e5e5;
      font-size: 0.95rem;
      margin-top: 10px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div id="qr-container">
    <img id="qr" alt="Solstitium QR Code" src="">
    <h1>Mostra questo QR all‚Äôingresso</h1>
    <p>Questo codice serve per il check-in Solstitium.</p>
  </div>

  <script>
    // =========================================================
    // üß© QR Loader - versione 2025 LUXURY FINAL
    // =========================================================

    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    const imgEl = document.getElementById("qr");
    const titleEl = document.querySelector("title");

    if (file) {
      const qrUrl = `https://srnlpifcanveusghgqaa.supabase.co/storage/v1/object/public/qrcodes/${file}`;
      imgEl.src = qrUrl;
      titleEl.textContent = `üéüÔ∏è Solstitium Check-in ‚Äî ${file.split("_")[0]}`;

      // Aggiorna i meta tag dinamici
      const updateMeta = (property, content) => {
        let tag = document.querySelector(`meta[property='${property}']`);
        if (!tag) {
          tag = document.createElement("meta");
          tag.setAttribute("property", property);
          document.head.appendChild(tag);
        }
        tag.setAttribute("content", content);
      };

      updateMeta("og:image", qrUrl);
      updateMeta("og:url", window.location.href);

      console.log("‚úÖ QR caricato:", qrUrl);
    } else {
      document.body.innerHTML = `
        <div style="text-align:center;color:#d4af37;padding:40px;">
          <h1>‚ö†Ô∏è QR non trovato</h1>
          <p>Il link fornito non contiene un codice valido.</p>
        </div>`;
      console.warn("‚ùå Nessun parametro ?file trovato nella URL");
    }
  </script>
</body>
</html>
