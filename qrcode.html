<!DOCTYPE html>

<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solstitium Check-in QR</title>

  <!-- üëÅÔ∏è‚Äçüó®Ô∏è Meta preview per WhatsApp / Telegram -->

  <meta property="og:title" content="üéüÔ∏è Solstitium Check-in QR" />
  <meta property="og:description" content="Mostra questo QR all‚Äôingresso per completare il tuo check-in Solstitium." />
  <meta property="og:image" content="" id="ogImage" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" id="ogUrl" />
  <meta name="theme-color" content="#d4af37" />

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      font-family: "Poppins", sans-serif;
      color: #d4af37;
      text-align: center;
    }
    img {
      width: 260px;
      height: 260px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(212,175,55,0.5);
    }
    h1 {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 8px;
    }
    .error {
      color: #d4af37;
      padding: 40px;
    }
  </style>

</head>

<body>
  <div id="qr-container">
    <img id="qr" alt="Solstitium QR Code" src="" />
    <h1>Mostra questo QR all‚Äôingresso</h1>
    <p>Questo codice serve per il check-in Solstitium.</p>
  </div>

  <script>
    // =========================================================
    // üß© Solstitium QR Loader ‚Äî versione 2025 FINAL
    // =========================================================
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const imgEl = document.getElementById("qr");

    if (file) {
      const qrUrl = `https://srnlpifcanveusghgqaa.supabase.co/storage/v1/object/public/qrcodes/${file}`;
      imgEl.src = qrUrl;
      document.title = `üéüÔ∏è Solstitium Check-in ‚Äî ${file.split("_")[0]}`;

      // Aggiorna meta dinamici
      const setMeta = (id, content) => {
        const el = document.getElementById(id);
        if (el) el.setAttribute("content", content);
      };
      setMeta("ogImage", qrUrl);
      setMeta("ogUrl", window.location.href);

      console.log("‚úÖ QR caricato:", qrUrl);
    } else {
      document.body.innerHTML = `
        <div class="error">
          <h1>‚ö†Ô∏è QR non trovato</h1>
          <p>Il link fornito non contiene un codice valido.</p>
        </div>`;
      console.warn("‚ùå Nessun parametro ?file trovato nella URL");
    }
  </script>

</body>
</html>
